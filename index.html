<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="grid">
    
        <button class="item button-5"><span>5+5</span></button>
        <button class="item button-c">c</button>
        <button class="item button-/">/</button>
        <button class="item button-*">*</button>
        <button class="item button-7">7</button>
        <button class="item button-8">8</button>
        <button class="item button-9">9</button>
        <button class="item button-">-</button>
        <button class="item button-4">4</button>
        <button class="item button/">5</button>
        <button class="item button-6">6</button>
        <button class="item button-+">+</button>
        <button class="item button-3">3</button>
        <button class="item button-2">2</button>
        <button class="item button-1">1</button>
        <button class="item button-0">0</button>
        <button class="item button-00">00</button>
        <button class="item button-all">=</button>
      
      </div>  
</body>
</html>
